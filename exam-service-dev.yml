eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8800

spring:
  application:
    name: exam-service
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  data:
    mongodb:
      database: exam_service
#      uri: mongodb+srv://admin:admin@java-cluster.dydtuf8.mongodb.net/
      uri: mongodb://localhost:27017/

springdoc:
  packages-to-scan:
    com.trvankiet.app
  api-docs:
    path: /v3/api-docs/exam-service
    
